<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Details - {{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .main-content {
      margin-bottom: 100px; /* Space for footer */
    }
  </style>
</head>
<body>
  <!-- Header (same style as index) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
          <div class="navbar-brand">
              <div class="fs-4">Pre-Application Triage Platform</div>
              <div class="fs-6 text-muted">Streamlining the registration process</div>
          </div>
      </div>
  </nav>

  <div class="container main-content">
      <!-- Registry title (populated from server variable) -->
      <div class="row mb-3">
          <div class="col-12 text-center">
              <h4 id="registry-title">Registry Title: {{ title or '(not set)' }}</h4>
          </div>
      </div>

      <div class="row align-items-stretch">
          <!-- Left Panel -->
          <div class="col-md-6">
              <div class="card h-100">
                  <div class="card-body d-flex flex-column">
                    <h2 class="card-title">Restriction 1</h2>
                    <p>Management Company thing</p>
                  </div>
              </div>
          </div>
          <!-- Right Panel -->
          <div class="col-md-6">
              <div class="card h-100">
                  <div class="card-body d-flex flex-column">
                    <h2 class="card-title">Restriction 2</h2>
                    <p>Blah Blah</p>
                  </div>
              </div>
          </div>
      </div>

      <!-- Back button (centered, below panels) -->
      <div class="row mt-4">
          <div class="col-12 d-flex justify-content-center">
              <a class="btn btn-secondary" href="/" role="button">Back</a>
          </div>
      </div>
  </div>

  <footer class="footer">
      <div class="container text-center">
          <p class="mb-0">&copy; 2025 HS Conveyancing</p>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // optional: keep client-side fallback if template wasn't passed a title
    const serverTitle = "{{ title|e }}";
    if (!serverTitle || serverTitle === "") {
      const params = new URLSearchParams(window.location.search);
      const title = params.get('title') || '(not set)';
      document.getElementById('registry-title').textContent = 'Registry Title: ' + title;
    }
  </script>
</body>
</html>
